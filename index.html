<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MentorConnect - Student Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #4CAF50; /* A vibrant green for action/success */
        --secondary-color: #2C3E50; /* Dark blue/grey for text and header */
        --background-light: #F8F9FA;
        --card-background: #FFFFFF;
        --text-dark: #333333;
        --border-light: #E0E0E0;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: var(--background-light);
        color: var(--text-dark);
        line-height: 1.6;
    }

    header {
        background: var(--primary-color);
        padding: 20px 0;
        text-align: center;
        color: white;
        font-size: 1.8em;
        font-weight: 600;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .container {
        max-width: 1100px;
        margin: 30px auto;
        padding: 0 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
        gap: 25px;
    }

    .card {
        background: var(--card-background);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }

    h2 {
        color: var(--primary-color);
        margin-top: 0;
        margin-bottom: 20px;
        font-weight: 700;
        font-size: 1.6em;
        border-bottom: 2px solid var(--border-light);
        padding-bottom: 10px;
    }

    /* Form Elements */
    input, select, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 1em;
        border-radius: 8px;
        border: 1px solid var(--border-light);
        box-sizing: border-box; /* Important for padding/width */
    }

    input:focus, select:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    button {
        background: var(--secondary-color);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.1s;
        border: none;
        margin-top: 15px;
    }

    button:hover {
        background: #34495E; /* Slightly darker secondary color */
    }
    
    button:active {
        transform: scale(0.99);
    }

    /* Message and Pre-formatted Text */
    .message {
        padding: 10px;
        margin-top: 10px;
        font-size: 0.9em;
        border-radius: 6px;
        background: #E8F5E9; /* Light green background for messages */
        color: #1B5E20; /* Dark green text */
    }
    
    pre {
        padding: 15px;
        background: #f1f1f1;
        white-space: pre-wrap;
        border-radius: 8px;
        border: 1px solid var(--border-light);
        max-height: 300px;
        overflow-y: auto; /* Scrollable list */
        font-size: 0.9em;
    }

    /* Style for the Load Mentors/Sessions button in its section */
    .load-button-group button {
        margin-top: 0; 
        margin-bottom: 15px;
        background: var(--primary-color);
    }

    .load-button-group button:hover {
        background: #5CB85C; /* Slightly lighter primary color */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container {
            grid-template-columns: 1fr; /* Single column layout on small screens */
        }
        .card {
            margin: 0 10px;
        }
    }

</style>
</head>
<body>

<header>MentorConnect</header>

<div class="container">

    <div class="card">
        <h2>üßë‚Äçüéì Register</h2>

        <input id="regName" placeholder="Full Name">
        <input id="regEmail" placeholder="Email">
        <input id="regPass" placeholder="Password" type="password">

        <select id="regRole">
            <option value="student">I am a Student</option>
            <option value="mentor">I am a Mentor</option>
        </select>

        <button onclick="register()">Create Account</button>
        <p id="regMsg" class="message"></p>
    </div>

    <div class="card">
        <h2>üîë Login</h2>

        <input id="logEmail" placeholder="Email">
        <input id="logPass" placeholder="Password" type="password">

        <button onclick="login()">Sign In</button>
        <p id="logMsg" class="message"></p>
    </div>
    
    <div class="card">
        <h2>ü§ù Mentors List</h2>
        <div class="load-button-group">
            <button onclick="loadMentors()">Fetch Available Mentors</button>
        </div>
        <pre id="mentorList">Mentor list (ID, Name, Email) will appear here after login.</pre>
    </div>

    <div class="card">
        <h2>üóìÔ∏è Book Session</h2>

        <input id="sessionMentorId" placeholder="Mentor ID to book with (e.g., 1)">
        <input id="sessionDate" type="datetime-local" placeholder="Date & Time">
        <input id="sessionNotes" placeholder="Topic or Notes for the session">

        <button onclick="bookSession()">Confirm Booking</button>

        <h2 style="margin-top: 30px;">My Sessions</h2>
        <div class="load-button-group">
            <button onclick="loadSessions()">View My Bookings</button>
        </div>
        <pre id="sessionList">Your booked sessions will appear here.</pre>
    </div>

</div>

<script>
const API = "http://localhost:4000";
let token = "";

// Helper to update messages
function updateMessage(elementId, data, isError = false) {
    const element = document.getElementById(elementId);
    element.innerText = JSON.stringify(data, null, 2);
    element.style.background = isError ? '#FFEBEE' : '#E8F5E9';
    element.style.color = isError ? '#C62828' : '#1B5E20';
}

// ---------------- REGISTER ----------------
async function register() {
    const name = regName.value.trim();
    const email = regEmail.value.trim();
    const password = regPass.value.trim();
    const role = regRole.value;

    try {
        const res = await fetch(`${API}/api/auth/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, role })
        });

        const data = await res.json();
        updateMessage("regMsg", data, !res.ok);
    } catch(error) {
         updateMessage("regMsg", { error: "Failed to connect to API" }, true);
    }
}

// ---------------- LOGIN ----------------
async function login() {
    const email = logEmail.value.trim();
    const password = logPass.value.trim();

    try {
        const res = await fetch(`${API}/api/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        updateMessage("logMsg", data, !res.ok);

        if (data.token) {
            token = data.token;
            alert("Login successful! Token saved.");
            // Clear credentials after successful login for security/cleanliness
            logEmail.value = '';
            logPass.value = '';
        }
    } catch(error) {
        updateMessage("logMsg", { error: "Failed to connect to API" }, true);
    }
}

// ---------------- LOAD MENTORS ----------------
async function loadMentors() {
    if (!token) {
        mentorList.innerText = "Error: Please login first.";
        return;
    }
    try {
        const res = await fetch(`${API}/api/mentors`, {
            headers: { Authorization: "Bearer " + token }
        });
        const data = await res.json();
        mentorList.innerText = JSON.stringify(data, null, 2);
    } catch(error) {
        mentorList.innerText = "Error fetching mentors.";
    }
}

// ---------------- BOOK SESSION ----------------
async function bookSession() {
    if (!token) {
        alert("Error: Please login before booking a session.");
        return;
    }
    const mentorId = sessionMentorId.value;
    const datetime = sessionDate.value;
    const notes = sessionNotes.value;

    try {
        const res = await fetch(`${API}/api/sessions`, {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                Authorization: "Bearer " + token 
            },
            body: JSON.stringify({ mentorId, datetime, notes })
        });

        const data = await res.json();
        alert("Session booked: " + (res.ok ? "Success! Check My Sessions." : JSON.stringify(data)));
    } catch(error) {
        alert("Failed to connect or book session.");
    }
}

// ---------------- LOAD SESSIONS ----------------
async function loadSessions() {
    if (!token) {
        sessionList.innerText = "Error: Please login first.";
        return;
    }
    try {
        const res = await fetch(`${API}/api/sessions`, {
            headers: { Authorization: "Bearer " + token }
        });
        const data = await res.json();
        sessionList.innerText = JSON.stringify(data, null, 2);
    } catch(error) {
        sessionList.innerText = "Error fetching sessions.";
    }
}

// Add type for the date input dynamically
document.addEventListener('DOMContentLoaded', () => {
    // Check if the browser supports datetime-local, if not, keep it as text
    if (sessionDate.type !== 'datetime-local') {
        sessionDate.type = 'text';
        sessionDate.placeholder = 'Date & Time (YYYY-MM-DDTHH:MM)'; // Update placeholder for text type
    }
});
</script>

</body>
</html>
